<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./addtocard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
      $(document).ready(function(){
          $('header1').load('navbar1.html');   // Fetch and insert header.html
          $('footer').load('footer.html');   // Fetch and insert footer.html
      });
  </script>
</head>
<body>

  <header1></header1>

 
     <!-- Filter and Sort Section -->
    
         
             <div id="sort">
                 
             </div>
        
  <div class="cart-container">
    <h1>Your Shopping Cart</h1>
    <div class="cart-items">
      <!-- Cart item 1 -->
      <div class="cart-item">
        <img src="product-image-1.jpg" alt="Product Image">
        <div class="item-details">
          <h3>KE Kanha Exports Women's Halter Top</h3>
          <p>Price: ₹374</p>
          <button class="remove-item">Remove</button>
        </div>
      </div>

      <!-- Cart item 2 -->
      <div class="cart-item">
        <img src="product-image-2.jpg" alt="Product Image">
        <div class="item-details">
          <h3>Printed Sleeveless Top</h3>
          <p>Price: ₹450</p>
          <button class="remove-item">Remove</button>
        </div>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Cart Summary</h3>
      <p>Total Items: 2</p>
      <p>Total Price: ₹824</p>
      <button class="checkout-btn"><a href="./buy.html">Proceed to Checkout</a></button>
    </div>
  </div>
  <footer></footer>
        
  <!-- Bootstrap js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
  crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
